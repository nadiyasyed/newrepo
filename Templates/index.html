{% block title %}Login{% endblock %}
{% block content %}

<body>
		<div class="container-fluid-full">
		<div class="row-fluid">

			<div class="row-fluid">
<div class="login-box">
					<h2>Login to Task Tracker</h2>
					<form class="form-horizontal"  method="post">

					{% csrf_token %}
					
						<fieldset>
						
						
							{%for field in form%}
							{{field}}{{ field.errors }}
							
							
							{%endfor%}
							{{ message }}
							<div class="clearfix"></div>

							<button type="submit" class="btn btn-primary span12">Login</button>

					</form>
					<hr>

				</div>
			</div>

  </div>

	</div>
	{% endblock %}
